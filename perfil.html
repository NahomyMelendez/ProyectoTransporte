<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>

    <header class="top-bar">
        <button class="close-btn" onclick="window.history.back();">✕</button>
        <h2>Cuenta</h2>
    </header>

    <nav class="tabs">
        <a class="tab active">Información personal</a>
      
    </nav>

    <section class="profile-section">

        <h1>Información personal</h1>

       
        <div class="profile-photo">
            <img id="fotoPerfil" src="archivos/lda.png" alt="Foto de perfil">
            <button class="edit-photo">✎</button>
        </div>

        
        <div class="item">
            <p class="label">Nombre</p>
            <p class="value" id="campoNombre">Diego Salazar Campos</p>
        </div>

        <div class="item">
            <p class="label">Género</p>
            <p class="value" id="campoGenero">Cargando...</p>
        </div>

        <div class="item">
            <p class="label">Número de teléfono</p>
            <p class="value" id="campoTelefono">Cargando...</p>
        </div>

        <div class="item">
            <p class="label">Correo electrónico</p>
            <p class="value" id="campoCorreo">Cargando...</p>
        </div>

        <div class="item">
            <p class="label">Idioma</p>
            <p class="value" id="campoIdioma">Español (predeterminado)</p>
        </div>

    </section>

    
    <script src="scripts/perfil.js"></script>

</body>
</html>
